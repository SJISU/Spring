<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	cascade style sheet
	
	1.인라인 스타일 : html태그에 style속성을 이용한다.// :으로 구분 //style를 속성이라고 하고 그 속성값에 css를 사용한다
	2.임베디드 스타일 : style태그를 이용하여 스타일시트적용하기 -> 보편적으로 head태그에 안에서 사용
				 선택자를 사용하여 style태그에서 정하는것들의 위치를 정한다
				인라인스타일에서 처럼 하나하나 지정하지 않아도된다
	3.외부파일을 이용한 스타일 
	

 -->
 
<style>
 	/* 스타일시트의 주석문
 		1. 태그 선택자 : 
 		2. 아이디 선택자
		3. 클래스 선택자
	 	
 	 */
 	 
 	/* 1. 태그 선택자*/ 	
 	ol{
 		color:green; /*글자색설정*/
 		background-color:pink; /* 뒤에 속성이없으면 세미콜론(;) 생략가능 */
 	}
 	
 	li{
 		font-size:40px; /* ul,oi안에 있는 li둘다에 설정됨 */
 	}
 	
 	/*2. 아이디 선택자*/ 	
 	#jsp{ 	
 		/* overline(윗줄), underline(밑줄), line-througth(취소선), none(선없음) */ 	
 		text-decoration:overline;
 	}
 	
 	/*3. 클래스 선택자 
 		중복사용가능
 	*/ 	
 	.c1{
 		color:red;
 		
 	}
 	.c2{
 		background-color:#5d8;
 	}
 	
</style> 
 
</head>
<body style="background:#ddd">
	<ul style="background-color: lightblue;     color:blue">
		<li >복숭아</li>
		<li style="color:#ff0000;background-color:yellow">사과</li>
		<li class="c1 c2" >오렌지</li>
		<li>파인애플</li>
	</ul>
	
	<ol>
		<li class="c1">자바</li>
		<li>자바스크립트</li>
		<li id="jsp" class="c2">Java Server page</li>
		<li>Spring FrameWork</li>
	</ol>
</body>
</html>
