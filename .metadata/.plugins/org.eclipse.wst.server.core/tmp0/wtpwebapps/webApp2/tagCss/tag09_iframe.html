<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	iframe 속성 : html페이지 삽입
	width, height
	frameborder :iframe 의 경계선
	scrolling : yes /no // 스크롤바 유무

 -->
<table border="1" width="100%" cellpadding="20">
	<tr>
		<td><video src="../sound_movie/sample_video.mp4" controls width="300"></video></td>
		<td>
			<iframe src="https://www.nate.com/" width="500" height="400" frameborder="0" scrolling="no"></iframe>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<img src="../img/campus.jpg" width="100%"/>
		</td>
	</tr>
</table>
</body>
</html>
