<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map을 이용한 링크걸기</title><!-- 이미지의 특정한 위치를 누르면 설정한링크로 이동 -->
</head>
<body>
<img src="../img/jeju_map.jpg" usemap="#jejuMap"/><br/><!-- 클릭할이미지 -->

<pre>
 	하나의 이미지를 이용하여 여러곳으로 링크를 걸때 사용한다.
 	area 태그 : 특정위치로 링크걸때 사용
 	shape 속성 : 링크를 걸 모양을설정 (rect:사각형, circle:원 , poly:다각형)
 	coords 속성 : 좌표
 	
</pre>

<map name="jejuMap"><!-- 위치는 레이아웃 다 끝내고 마지막에 표시한다. -->
	<!--  					    X좌표 Y좌표 반지름r-->
	<area shape="circle" coords="330,270,50" href="https://www.jeju.go.kr/corona19.jsp" target="_blank" title="제주도청으로~~"/>
	<!-- 						x왼쪽상단 y오른쪽하단 x2 y2  -->
	<area shape="rect" coords="190,120,310,170" href="https://www.airport.co.kr/jeju/index.do"/>
	<!--  					  x,y,x,y,x,y,x,y,,,,,,,,-- 어디가 시작이던 한방향으로 좌표지정-->
	<area shape="poly" coords="30,220,70,220,130,250,70,290,30,280" href="../index.html"/>
</map>
</body>
</html>
