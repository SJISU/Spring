<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	1. jquery-ui.css
	2. jqery
	3. jquery-ui.js
 -->
<link rel="stylesheet" href="../jquery-ui.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../jquery-ui.js"></script>
<style>
	#diaLogOpen{
		font-size:2em;background-color:#ffd;text-align:center;
	}
	#schedule{
		text-align:center;font-size:1.5em;background-color:pink;
	}
</style>
<script>
	
	$(function(){
		//다이얼로그 열기
		$('#diaLogOpen').click(function(){
			$('#diaLog').dialog('open'); // 창열기 : dialog('open')
		});
		
		//다이얼로그설정
		//선택자.dialog()
		$('#diaLog').dialog({
			autoOpen:false,//실행시 자동으로 다이얼로그 열기설정(true,false)
			buttons:{
				submit:function(){
					var name = $('#event-name').val();
					var date = $('#event-date').val();
					
					var result='<p>'+date+':'+name+'</p>';
					$('#schedule').append(result);			
					
					//현재일정 지우기 
					$('#event-name').val('');//기존에 가지고 있던값들은 지워줌
					$('#event-date').val('');
				},reset:function(){
					$('#event-name').val('');
					$('#event-date').val('');
				},close:function(){
					$('#event-name').val('');
					$('#event-date').val('');
					$('#diaLog').dialog('close'); //열려져잇는 다이어로그 닫기					
				}			
			},//buttons
			modal:true //열려있을때 하위창 사용불가
			
		});//dialog
		
		//날짜 입력박스 : datepicker 셋팅
		$('#event-date').datepicker({
			dateFormat:'yy년 mm월 dd일' //날짜형식 yy:년도를 4자리로 , y:년도를 2자리로
			, numberOfMonths:3 //3개의 월이 보이게 설정
			
		});
	});	
	
</script>
</head>
<body>
<div id="diaLogOpen">일정등록</div>
<hr/>
<div id="schedule">일정이 표시되는 곳</div>

<!-- 다이얼로그 창만들기  -->
<div id="diaLog" title="일정등록하면">
	<h1>일정을 등록하세요</h1>
	<div><label for='event-name'>일정이름:</label><input type="text" id="event-name"/></div>
	<div><label for='event-date'>날짜선택:</label><input type="text" id="event-date"/></div>	
</div>
</body>
</html>
