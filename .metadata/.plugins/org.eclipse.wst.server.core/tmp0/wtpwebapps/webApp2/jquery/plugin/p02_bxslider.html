<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/stevenwanderski/bxslider-4
	
	1. jquery
	2. easing            jquery.easing  
	3. bxslider.js
	4. bxslider.css
	5. images폴더 복사
	
 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	
	#bx img{width:800px;height:400px;}
	
	ul,li{margin:0px;padding:0px;}
</style>
<script>
	$(function(){
		$('#bx').bxSlider({
			mode:'horizontal',//화면전환방식 : 'horizontal'(기본),'vertical'(위아래로이동),'fade'
			slideWidth:800, //슬라이드폭
			slideHeight:400,
			speed:3000, //변환속도
			auto:true,
			//randomStart:true, //시작 슬라이드 랜덤(true,false)
			captions:true, //title속성의 값을 설명으로 표시한다.
			//ticker:true, //자막처럼 움직임.(true,false)
			infiniteLoop:false, //반복여부설정(true,false)
			//adaptiveHeight:false//이미지크기에 따라 높이 조절(true,false) //true사용시에는 style에서 img설정크기지정한거 지우고사용
			hideControlOnEnd:true, //처음과 마지막에 컨트롤러 표시여부 (true,false),infiniteLoop가 있어야 사용가능,양쪽화살표가 사라짐
			
			//easing
			useCSS:false,//easing사용여부(true:easing사용안함,false:easing사용함)
			easing:'easeOutElastic', //흔들리면서 이동함
			
			//슬라이드 로딩이 완료되면 호출되는 콜백함수
			onSliderLoad:function(){
				//alert('슬라이드 로딩 완료되면 호출되는 콜백함수');
				console.log('슬라이드 로딩 완료되면 호출되는 콜백함수');
			},
			//슬라이드가 움직인후 호출되는 콜백함수
			onSlideAfter:function(){
				alert('슬라이드가  움직인후 호출되는 콜백함수');
			}
			
		});
		
	});
</script>
</head>
<body>
<ul id="bx">
	<li><a href="https://www.nate.com"><img src="../../img/s1.png" title="첫번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/k1.png" title="두번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/j1.png" title="세번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/j2.png" title="네번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/j3.png" title="다섯번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/j4.png" title="여섯번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/d1.png" title="일곱번째 슬라이드 설명..."></a></li>
	<li><a href="https://www.nate.com"><img src="../../img/flower3.jpg" title="여덟번째 슬라이드 설명..."></a></li>
	
</ul>
</body>
</html>
