<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(function(){
		//jquery의 이벤트 종류
		/*
			
			onclick, onmouseover(enter),onmouseout(leave),onchange,onload,onscroll
			onfocus, onsubmit, onresize
			onkeydown, onkeyup, onkeypress, onkeyrelease
			ondbclick, onreset, onblur
			...
		
		*/
		//================ 이벤트 처리 방법 1
		
		$("h1").click(function(){//h1을 클릭하면 이벤트처리를 구현하겠다
			//이벤트처리하기
			//this : 현재 이벤트가 발생한 태그겍체
			console.log($(this).text());
			$(this).css('background-color','yellow'); //여기서 this는 방금이벤트가 생긴h1을 의미한다
			$(this).text('클릭이벤트가 발생함.');
		});
				
		//================ 이벤트 처리 방법 2
		//		  이벤트종류 구현할실행문
		$('h2').on('click',function(){ //h2는 클릭이벤트가 발생하면 여기로 와서 실행
			$(this).css('background-color','lightblue');
		});
		
		//================ 이벤트 처리 방법 3
		//onmouseover(onmouseenter),onmouseout(onmouseleave)
		//마우스 오버시 : 배경을 pink, 마우스 아웃시 : 배경을 white 원래대로
		$('h3').on({
			mouseenter:function(){
				//마우스오버가 발생하면 실행할 실행문
				$(this).css('background-color','pink');
			},
			mouseleave:function(){
				$(this).css('background-color','#fff');
			}			
		});
		//================ 이벤트 처리 방법 3
		//한객체에 2개이상의 이벤트가 같은 처리를 하여야 할떼	
		//			한칸씩 띄우고 쓰면 된다
		$('input').on('click focus',function(){
				$(this).val('click 또는 focus이벤트가 발생함');
		});
		
	});
</script>
</head>
