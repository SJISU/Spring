<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	/*
	$(document).ready(function(){
		
	});
	
	-------> (document).ready -> 생략하여 사용가능
	*/
	
	
	$(function(){
		//선택자 : 태그, 아이디, 클래스,
		
		// css() : style 설정함수	
		// 선택자			속성,속성값
		$("body").css("background-color","pink");
		
		// attr() : html속성제어
		$("#userid").attr("value","goguma"); //값설정
		//$("#userid").attr("type","password"); //type형식 변경
		
		// prop() :속성값이 별도로 존재하지않는것들 -> disabled,checked,readonly...
		$("#userid").prop("readonly",true);
		
		//img에게 html속성 폭,높이,경계선 ->css 스타일시트세개		
		$("img").css('width','200px').css("height","250px").css('border','2px solid red');
		
		console.log($("#userid").prop("readonly")); //->콘솔에 true가찍힘....
		console.log($("#userid").attr("value")); //->콘솔에 goguma가찍힘....
	});
</script>
</head>
<body>
<input type="text" name="userid" id="userid"/><br/>
<img src="../img/pang.gif"/>
</body>
</html>
