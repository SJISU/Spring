<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.js"></script>
<script>
	document.write("<h1>자바스크립트 실행</h1>");
	function msg(){
		alert("msg()함수가 실행됨....");
	}
	//jquery는 document의 ready이벤트에 의해서 실행된다..
	//ready이벤트는 document가 실행이 끝나면 발생한다. -> 마지막에 실행된다	
	
	//$(선택자).ready
	$(document).ready(function(){//  -> document가 실행이 완료되면 ready 소괄호 안에 있는 function이 실행
		//실행문
		alert("jquery가 실행되었습니다....");
		
		msg(); //jquery영역안에서 자스에서만든 함수 호출
	});
	
	
</script>
</head>
<body>
<img src="../img/flower3.jpg"/>
</body>
</html>
