<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(function(){
		$("div:eq(0)").css('border','5px solid red');
		$('div:gt(0)').css('width','300px').css('height','350px') //div 0번째 다음 div들 -> div1,2
		.css('background-color','lightblue').css('border','5px solid gray');
		$("div:nth-child(3)").css('position','absolute').css('right','10px').css('bottom','20px')
		.css('margin','50px').css('padding','30px').css('background-color','pink'); //오른쪽을기준으로 움직임ex) 장바구니 상품정보
		
		//***수치 조작 메소드***
		// html(), text(), -> 기존의 내용을 지우고 들어가는것들
		//기존의 내용 뒤에 추가 되는것,,,,
		
		// append() : 선택자내의 내용을 유지하면서 추가하는것
		$('div').eq(2).append("<h2>Append로 추가된 내용</h2>");
		
		//객체의 폭과높이
		// width(), height() : margin과 padding, border을 제외한 폭과 높이를 구한다.
		var w = $("div:eq(1)").width();
		var h = $("div:eq(1)").height();		
		$("div").eq(2).append('<h3>폭:'+w+",높이:"+h+"</h3>");
			
		//
		var w2 = $("div:eq(2)").width();
		var h2 = $("div:eq(2)").height();
		$("div").eq(2).append('<h3>폭:'+w2+",높이:"+h2+"</h3>");//margin하고 padding을 제외한 폭과 높이가 구해진다
		
		//innerWidth(), innerHeight() : padding을 포함하여 폭과 높이를 구한다 -> paddig30px 양쪽에 더해짐
		var w3 = $('div').eq(2).innerWidth();
		var h3 = $('div').eq(2).innerHeight();
		$('div').eq(2).append('<h3>innerWidth:'+w3+'innerHeight:'+h3+"</h3>");
		
		//outerrWidth(), outerHeight(): border,padding 을 포함하여 폭과높이를 구한다 -> paddig30px,border5px 양쪽에 더해짐
		var w4 =$('div:last').outerWidth();
		var h4 =$('div:last').outerHeight();
		$('div:last').append('<h3>outerWidth:'+w4+',outerHeight:'+h4+'</h3>');
		
		
		//appendTo() : -------------------------------------------
		/*
			append   : $(선택자).append(추가할 내용);
			appendTo : $(추가할내용).appendTo(선택자);  --> 태그안에 사이에 있어야 한다...
		*/
		//position() : left,top 의좌표를 구한다. (margin을 포함하여 구한다.)
		$('<h3>left-->'+$('div:last').position().left+',<br/>top-->'+$('div:last').position().top+'</h3>').appendTo('div:last'); //div 중에 마지막에 추가
		
		//offset() : left,top좌표를 구한다. (margin,border 제외하고 좌표를 구한다)
		$('<h3>left-->'+$('div:last').offset().left+',<br/>top-->'+$('div:last').offset().top+'</h3>').appendTo('div:last'); 

		//스크롤바의 위치 구하기
		// scrollTop(): 상하, scrollLeft(): 좌우
		//                                     내장객체라서 ''안함
		$('div:first').append("<br/>scrollTop-->"+$(window).scrollTop());
		$('div:first').append("<br/>scrollLeft-->"+$(window).scrollLeft());
		
	});
</script>
</head>
<body>
<div>수치 조작 메소드</div>
<div><h2>12345678</h2></div>
<div>ABCD</div>
</body>
</html>
