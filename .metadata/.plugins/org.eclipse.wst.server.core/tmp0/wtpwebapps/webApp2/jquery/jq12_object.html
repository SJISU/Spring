<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	div{border:2px solid red; margin:5px;}
</style>
<script>
	$(function(){
		//객체 감싸기
		// wrap() : 선택자를 특정태그로 각각 감싼다.
		$('.c1').wrap('<h1/>'); //클래스 c1를 h1태그가 각각감싸고 있다
		
		// wrapAll() : 선택자를 특정태드로 전체를 감싼다
		$('.c2').wrapAll('<div/>');
		
		// wrapInner() : 선택자의 하위를 특정태그로 감쌈 , 안쪽에 태그를 넣음,,,
		$('.c2').wrapInner('<b/>');
		
		// unwrap() : 선택자의 부모 겍체를 삭제
		$('.c2').unwrap(); //c2의 부모 div를 삭제:c2두개(객체3,4)를 감싸고있는 div삭제
		
		//each() : 반복문
		//							obj= li, li, li, li,,,, idx=0,1,2,....6
		$('#list>li').each(function(idx,obj){//선택된 li가 여러개 -> 각각작업, li를선택했기때문에 첫번재 li가 obj에담긴 다시 돌아가면 두번재obj에 돈다...알아서돈다
											// obj에는 선택된 객체가 담긴다....
			//각각의 li에 적용할 기능을 구현
			$(obj).html("<b>each를이용한 반복처리 -> ("+idx+")</b></br>");
			
		}); 
		
		//map() : 배열을 이용한 반복문 처리
		var data = ['러닝','걷기','등산','싸이클','인라인'];//배열
		var tag = "<select>";//태그를 만들변수
		
		//배열명.map()	  value= 달리기,걷기,,,idx=0,1,2,3,4....
		data.map(function(value,idx){ //알아서 돈다 -> for문이 아닌 반복문
			tag+="<option value='"+value+"'>"+value+"("+idx+")</option>";	
			
		});
		
		tag+="</select>";
		
		//before 이나 body를 이용하여 pretend를 사용하여 맨앞에 둘 수 있다
		$('body').prepend(tag);
		
	});
</script>
</head>
<body>
<div class="c1">객체 조작 메소드1 </div>
<div class="c1">객체 조작 메소드2 </div>
<div class="c2">객체 조작 메소드3 </div>
<div class="c2">객체 조작 메소드4 </div>
<ul id="list">
	<li>객체 조작 메소드 AAAA</li>
	<li>객체 조작 메소드 BBBB</li>
	<li>객체 조작 메소드 CCCC</li>
	<li>객체 조작 메소드 DDDD</li>
	<li>객체 조작 메소드 EEEE</li>
	<li>객체 조작 메소드 FFFF</li>
	<li>객체 조작 메소드 GGGG</li>
</ul>
</body>
</html>
