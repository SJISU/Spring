<style>
	ul,li{margin:0px; padding:0px; list-style-type:none;}
	a:link, a:hover, a:visited{
		text-decoration:none; color:gray;
	}
	
	#mainDiv{width:1000px; margin:0 auto;}
	
	#mainDiv>header{
		height:200px; font-size:4em; text-align:center; line-height:200px;
	}
	
	/*메인메뉴*/
	#menu>li{float:left; height:50px; border-top:2px solid gray;
			border-bottom:1px solid gray; line-height:50px; width:20%;
			text-align:center;
	}
	/*서브메뉴*/
	#menu>li>ul{
		position:relative; z-index:1; /*포지션주지않고 z-index만하면 이미지 위로 나오지 않음*/
		background-color:#fff;border:1px solid gray;
		display:none;
	}
	section>img{
		width:100%;
	}
	
</style>
<script>
	$(function(){
		//마우스오버, 마우스아웃
		$('#menu>li').on({mouseenter:function(){
			$(this).children('ul').css('display','block'); //마우스포인트가 들어간 li의 자손ul(서브메뉴)이 나온다
			
		},mouseleave:function(){
			$(this).children('ul').css('display','none');
		}});
		
	});
</script>
