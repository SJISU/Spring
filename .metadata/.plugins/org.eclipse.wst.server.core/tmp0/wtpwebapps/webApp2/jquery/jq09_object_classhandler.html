<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	.c1{border:5px solid red; width:200px; height:100px;}
	.c2{border:5px dotted blue; width:200px; height:100px;}
	.c3{border:5px dashed green; width:200px; height:100px;}
	.c4{border:5px double orange; width:200px; height:100px;}
</style>
<script>
	$(()=>{
		//style시트의 class를 jquery에서 제어
		
		// addClose() : 스타일추가
		$('img').addClass('c1'); //선택된클래스의 스타일이 적용됨
		$('img').addClass('c2'); //실제로는 c1 c2 모두 적용되어있다,,나중에 적용한것으로 덮어져있음	
		
		//removeClass() : 스타일제거
		$('img').removeClass('c2');
		
		//이미지중 짝수번째에는 c3추가하고
		//		홀수번째에는 c4추가
		$('img:even').addClass('c3'); // img:even
		$('img:odd').addClass('c4'); //img:odd
		
		//toggleClass() : 선택자에 class가 있으면 지우고,없으면 추가 //두가지기능교차-> 클래스가 있으면 지우고 없으면 추가하는 기능
		$('img').toggleClass('c3'); //c3가 있으면 지우고 없으면 삭제
		$('img').toggleClass('c3');
		
		// hasClass() : 선택자에 클래스가 있는지 확인하여 true,false
		var r =$('img:first').hasClass('c3'); //첫번째 이미지에 c3가 있는지 아닌지
		console.log(r); //->true
		
		//val(), html(), text()
		console.log('이름->',$('#username').val()); //id=username의 value값
		$('#tel').val("010-1234-1234");
		$('#intro').val("자기소개를 적는곳........");
		
		
	});
</script>
</head>
<body>
<div>
	 이름 : <input type="text" name="username" id="username" value="홍길동"/><br/>
	 연락처 : <input type="text" name="tel" id="tel" value=""/><br/>
	 <textarea id="intro" value=""></textarea>	 
</div>
<div></div>
<img src="../img/pang.gif"/>
<img src="../img/flower1.jpg"/>
<img src="../img/flower2.jfif"/>
<img src="../img/flower3.jpg"/>

</body>
</html>
