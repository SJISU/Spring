<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var interval;
	
	//스크롤 이동하는 함수
	function moveScroll(){
		//현재위치를 기준으로 y좌표 이동
		window.scrollBy(0,10); //호출되면 아래로 이동
	}
	//setInteval을 시작하는 함수
	function setIntervalStart(){
		//1초에 한번씩 스크롤(y)를 이동하는 함수를 호출한다.
		//매개변수2개      호출함수,  호출시간간격(밀리초) 
		interval = setInterval("moveScroll()",1000); //여기에서 함수를 일정한 시간마다 호출...
		//마우스를 body에 올리면 스탑하게...
	}
</script>
</head>
<body onload="setIntervalStart()" onmouseover="clearInterval(interval)" onmouseout="setIntervalStart()">  <!-- 마우스가 오버되면 setInterval함수 중단...., 마우스가 밖으로 나가면 다시 실행 -->
<h1>setInterval : 일정한 시간 간격으로 함수를 호출한다.</h1>
<h2>특징 : 호출은 한번으로 반복수행</h2>
<h2>반복실행중단 : clearInterval()</h2>
<script>
	var img = ["flower1.jpg","flower2.jfif","flower3.jpg","pang.gif"];
	
	for(var i =0; i<img.length; i++){
		document.write("<img src='../img/"+img[i]+"'/><br/>");
	}
	
</script>
</body>
</html>
