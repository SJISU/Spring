<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var txt = "자바스크립트를 이용한 문자열 처리 함수";
	
	//글자수 구하기 : length
	document.write('글자->', txt.length);
	//indexOf(), lastIndexOf(), 문자가 없으면 -1이 구해진다
	document.write('<br/>indexOf ->', txt.indexOf('트'));
	//search, 문자가 없으면 -1
	document.write('<br/>search ->', txt.search('트'));
	
	//문자열 일부 구하기, 문자열 자르기
	// slice(index,index), substring(index,index),substr(index,count)
	document.write('<br/>slice->',txt.slice(3,6)); //4,5,6번째글자
	document.write('<br/>substring->', txt.substring(3,6));
	document.write('<br/>substr->', txt.substr(2,3));
	
	document.write('<br/>replace->', txt.replace("스크립트","script"));
	
	var txt2 = "HELLO!!! JavaScript....";
	
	document.write("<br/>toUpperCase->", txt2.toUpperCase());
	document.write("<br/>toLowerCase->", txt2.toLowerCase());
	
	document.write('<br/>concat->', txt.concat(txt2)); //txt+txt2
	document.write("<br/>charAt->", txt2.charAt(2)); //L
	document.write("<br/>charCodeAt->", txt2.charCodeAt(2)); //L의 아스키코드
	
	//문자열 조각내기
	var result = txt2.split('a'); //조각낸문자를 배열에 넣는다	
	for(i=0; i<result.length; i++){
		document.write("<br/>",result[i]);
	}
	
</script>
</body>
</html>
