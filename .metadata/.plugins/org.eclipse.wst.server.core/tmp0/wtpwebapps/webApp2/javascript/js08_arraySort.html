<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div:nth-of-type(2n){
		
		background-color:#ddd;
	}
</style>
<script>
	function arraySortTest(){
		var num=[8,56,74,89,897,45,61,23,900,76,98];
		var str=['orange','apple','pineapple','strawberry','peach','tomato','melon','mango'];
		
		document.getElementById("r1").innerHTML = num+"<br/>"+str;
		
		//Ascending정렬
		//문자를 오름차순으로 정렬
		str.sort();
		document.getElementById("r2").innerHTML ="오름차순->"+str;		
		//숫자를 오름차순으로 정렬
		num.sort(function(x,y){return x-y;});
		document.getElementById("r3").innerHTML ="숫자에대한 오름차순->"+num;
		
		//Descending 정렬
		//문자를 내림차순으로 정렬 -> 오름차순의 역순
		str.reverse();
		document.getElementById("r4").innerHTML ="문자에대한내림차순->"+str;
		//숫자에대한 내림차순
		num.sort(function(x,y){return y-x;})
		document.getElementById("r5").innerHTML ="내림차순(수)->" + num;
		
	}
</script>

</head>
<body onload="arraySortTest()">
<div id="r1"></div>
<div id="r2"></div>
<div id="r3"></div>
<div id="r4"></div>
<div id="r5"></div>
</body>
</html>
