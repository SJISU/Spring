<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//window내장 객체
	
	var w; 
	function winOpen(){ //팝업차 나오게
		//함수 : open -> 					 옵션이 있음
		//			     파일명		윈도우 이름  옵션(창의 폭(width),높이(height),좌표(left,top))
		//						    이름을 지정하면 옵션창1개만 띄울수 있다. 지정안하면 새고할때마다 계속나온다....
		w = window.open("popup.html","win",		"width=400px, height=400px, left=200px, top=200px");
	}
	function winClose(){ //현재창 닫기
		//현재창 닫기
		//window.close(); //닫기버튼누르면 팝업창은 그대로 있고 버튼이 있는창이 없어진다...
		//self.close(); 
		
		//팝업창 닫기
		w.close();
	}
	function winMove(){ //팝업창 닫기
		//절대좌표
		//	   x(left), y(top)
		//w.moveTo(500,     100);
		
		//상대좌표
		//	   x(+,-), y(+,-) : 현재위치에서 오른쪽으로 왼족으로 위로 아래로 이동
		w.moveBy(20,-20);
	}
	function winResize(){ //창의크기
		//절대크기
		//		     폭,  높이
		//w.resizeTo(600,700);
		
	//상대크기
		w.resizeBy(20, -20); //폭은 늘어나고 높이는 줄고		
	}
	function winInformation(){
		var infoTxt = "";
		
		//window객체의 정보 얻어오기
		//1.좌표구하기 -> 변수를 봐야한다... // 현재위치
		infoTxt +=" x좌표 = "+ window.screenX+"<br/>";  //screenX
		infoTxt +=" y좌표 = "+ window.screenY+"<br/>";
		
		//2.윈도우의 폭과높이
		//테두리, 제목을 포함한 폭과 높이
		infoTxt +="창폭 =" + window.outerWidth +"<br/>";
		infoTxt +="창높이 =" + window.outerHeight +"<br/>";
		//테두리,제목을 제외한 폭과 높이
		infoTxt +="컨텐츠폭 =" + window.innerWidth +"<br/>";
		infoTxt +="컨텐츠높이 =" + window.innerHeight +"<br/>";
		
		//screen 내장객체
		//작업표시줄을 포함한 폭과높이
		infoTxt +="screen폭 =" + screen.width +"<br/>";
		infoTxt +="screen높이 =" + screen.height +"<br/>";
		//작업표시줄을 제외하고  폭과높이
		infoTxt +="screen폭 =" + screen.availWidth +"<br/>";
		infoTxt +="screen높이 =" + screen.availHeight +"<br/>";
		
		document.getElementById("winInfo").innerHTML = infoTxt;
		
	}
	
	
</script>
</head>
<body onload="winInformation();">
<button onclick="winOpen()">윈도우 띄우기</button>
<button onclick="winClose()">윈도우 닫기</button>
<button onclick="winMove()">윈도우 이동</button>
<button onclick="winResize()">윈도우 크기</button>
<div id="winInfo" style="border:1px solid pink"></div>
</body>
</html>
