<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	// Array를 이용한 배열생성
	
	//배열생성
	var arr = new Array();
	
	arr[2] = 100;
	arr[5] = "홍길동";
	
	arr[2] = "String"; //100에서 "String"으로 변경
	
	for(i=0; i<arr.length; i++){
		document.write("arr["+i+"]=",arr[i]+"<br/>");
	}
	
	//배열을 생성하면서 초기값 설정
	var arr2 = new Array("초기값",200,"서울시 마포구", 14.5);
	arr2[10] = 1234; 
	document.write("<ol>");
	for(var i=0; i<arr2.length; i++){
		document.write("<li>"+arr2[i]+"</li>");
	}
	document.write("</ol>");
	
	var arr3 = [1000,2000,'홍길동','010-4568-7896'];
	
	//배열.push() : 배열에 마지막 index+1번째 값 추가하기 -> 함수
	arr3.push(121212);
	for(var i=0; i<arr3.length; i++){
		document.write("<br/>arr3["+i+"]="+arr3[i]);
	}
	
	//배열.pop() : 배열의 마지막값을 제거한다.
	arr3.pop();
	for(var i=0; i<arr3.length; i++){
		document.write("<br/>arr3["+i+"]="+arr3[i]);
	}
	
	//문자를 조인한다.
	var arrJoinData = arr3.join("/");
	document.write("<br/>join=>"+arrJoinData) // join=>1000/2000/홍길동/010-4568-7896
	
	//shift : 오른쪽의 값이 왼쪽으로 이동
	//unshift : 왼쪽의 값이 오른쪽으로 이동 -> 오버플로우개념이아니라 오른쪽한칸이 더생기는 개념..
	arr3.shift();
	document.write("<br/>"+arr3.join('&')); // 2000&홍길동&010-4568-7896 : 0번째있던 1000이 왼쪽에서 튕겨나감 ..오버플로우됨...
	
	arr3.unshift('aaaa@nate.com'); //0번째 들어갈정보 넣어줌
	document.write('<br/>'+arr3.join("#"));
	
	//Json : JavaScript Object Notation	
	// { 변수:"" , 변수:"",변수:""....}
	var jData = {username :'홍길동', tel:'010-1234-5678',age:50,
				email:{ f_email:'aaaa@nate.com', s_email:'bbbb@daum.net'}			
				}
	//Json 사용
	document.write("<br/>이름= ", jData.username);
	document.write("<br/>연락처= ",jData.tel);
	document.write("<br/>이메일=",jData.email.f_email);
	
	
	
</script>
</body>
</html>
